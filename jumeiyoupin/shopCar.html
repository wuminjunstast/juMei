<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/shopCar.css" />
		<link rel="stylesheet" href="css/header.css">
		<script src="js/jquery-3.5.1.min.js"></script>
		<script src="js/shopCar.js"></script>
		<title>购物车</title>
	</head>
	<body>
		<div id="header"></div>
		<div class="box">
			<div class="banner-box">
				<div class="banner clearfix">
					<div class="logo_box">
						<div><img src="img/car/cart_logo.jpg" alt=""></div>
						<div>
							<div id="phone">400-123-8888</div>
							<div id="time">9:00-18:00</div>
						</div>
					</div>
					<div class="order_path"></div>
				</div>
				<div class="content">
					<div class="content_show_wrapper">
						<div class="group_show">
							<div class="content_header clearfix">
								<div class="time-wrapper">
									<i></i>
									<span class="time_go">请在20分内确认支付</span>
									<span class="time_out">已超过购物车保留时间，请尽快结算</span>
								</div>
								<div class="top_banner">
									<ul>
										<li>
											<span>
												<i class='icon_zhenpin header_icon'></i>
												真品防伪码
											</span>
										</li>
										<li>
											<span>
												<i class='icon_tuihuo header_icon'></i>
												7天无条件退货
											</span>
										</li>
										<li>
											<span>
												<i class='icon_baoyou header_icon'></i>
												美妆满2件或299元包邮
											</span>
										</li>

									</ul>
								</div>
								<div class="zhushi">
									<span>包邮</span>
									自营非食品类满两件或满299元包邮
								</div>
							</div>
							<div class="groups_wrapper">
								<table id="carttbl">
									<thead>
									<tr>
										<th class="cart_overview">
											<div>

												<span>聚美优品发货</span>
											</div>
										</th>
										<th class="cart_price">聚美价</th>
										<th class="cart_num">数量</th>
										<th class="cart_total">小计（元）</th>
										<th class="cart_option">操作</th>
									</tr>
									</thead>
									<tbody>
										<tr class="cart_null" colspan="5">
											<td>您的购物车空空如也，快去添加商品吧</td>
										</tr>
									</tbody>
									<tfoot>
										<tr>
											<td colspan="5">
												商品金额
												<span class="group_total_price">0</span>
											</td>
										</tr>
									</tfoot>
								</table>
								<div class="common_handler">
									<div class="right_handler">
										共
										<span class="total_amount">0</span>
										件商品 &nbsp;&nbsp;商品应付总额：
										<span class="total_price">0</span>
										<a id="gotoorder" href="affirmDefray.html">去结算</a>
									</div>
									<label class="cart_allsel">
										<input type="checkbox" class="all_selector">
										全选
									</label>
									<a href="index.html" class="go_back">继续购物</a>
									<span>|</span>
									<a href="javascript:;" class="clear_all" style="color: black;">清空购物车</a>
								</div>
								<div class="content_footer clearfix">
									<div class="cart_timer">
										<i></i>
										<span class="time_go">请在20分内确认支付</span>
										<span class="time_out">已超过购物车保留时间，请尽快结算</span>
									</div>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
		<div id="footer"></div>
		
		<!-- 用于复制 -->
		<table class="cart-item-tr" style="display: none;">
			<tr class="cart_item">
				<td>
					<div class="cart_select lf clearfix">
						<input type="checkbox" class="cart_input">
						<div class="cart_wrapper">
							<a href="">
								<img class="photo">
							</a>
							<a href="" class="cart_link">兰蔻粉水小黑瓶两件旅行组</a>
							<p class="sku_info">
								容量：50ml+7ml
							</p>
							<div class="sale_info clearfix">
							</div>
						</div>
					</div>
				</td>
				<td>
					<div class="cart_item_price">
						<p class="jumeiprice">199</p>
					</div>
				</td>
				<td>
					<div class="cart_item_num">
						<div>
							<span class="jian">-</span>
							<input class="cart_amount" type="text" value="1">
							<span class="jia">+</span>
						</div>
					</div>
				</td>
				<td>
					<div class='cart_xj'>
						<p class="item_total_price">0</p>
					</div>
				</td>
				<td>
					<div class="cart_item_option">
						<a href="javascript:;" class="shanchu"></a>
					</div>
				</td>
			</tr>
		</table>
	</body>
</html>
