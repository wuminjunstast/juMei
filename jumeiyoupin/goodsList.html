<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>欧诗漫-第一页-商品搜索-聚美优品</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/goodsList.css" />
		<link rel="stylesheet" href="css/header.css">
		<link rel="stylesheet" type="text/css" href="css/footer.css" />
		<script src="js/jquery-3.5.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/goodsList.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="header"></div>
		<div class="box">
			<div class="container">
				<!-- 搜索条件 -->
				<div class="search">
					<ul class="clearfix">
						<li><a href="index.html" target="_blank" class="search_title">化妆品首页</a></li>
						<li>
							<span>></span>
							<span class="search_keyword">品牌：欧诗漫<a href="index.html" target="_blank"></a></span>
							<span class="search_keyword">功效：美白<a href="index.html" target="_blank"></a></span>
						</li>
						<li class="clearfix">
							<span>></span>
							<form action="">
								<input type="text" value="欧诗漫" class="search_text" id="search_text">
								<input type="submit" class="search_img" value="">
							</form>
						</li>
					</ul>
				</div>
				<!-- 过滤条件 -->
				<div class="filter">
					<!-- 店铺名称 -->
					<p class="clearfix"><a href="index.html" target="_blank" class="filter_shop">欧诗漫聚美官方旗舰店</a></p>
					<div class="filter_top">在<span>欧诗漫</span>中筛选</div>
					<!-- 过滤表格 -->
					<div class="filter_content">
						<div class="filter_item clearfix">
							<div class="fl"><span>分类:</span></div>
							<ul class="clearfix fl">
								<li>化妆品</li>
							</ul>
						</div>
						<div class="filter_item clearfix">
							<div class="fl"><span>价格:</span></div>
							<ul class="clearfix fl select_price">
								<li class="select_price_num"><span>0-99元</span></li>
								<li class="select_price_num"><span>100-299元</span></li>
								<li class="select_price_num"><span>300-359元</span></li>
								<li class="select_price_num"><span>359元以上</span></li>
								
							</ul>
							<!-- <img src="img/goodslist/multi_choose_orgi.jpg" alt="" id="multi_price"> -->
						</div>
					</div>
				</div>

				<!-- 搜索到的内容 -->
				<div class="content">
					<!-- 头部筛选栏 -->
					<div class="content_head clearfix">
						<div class="fl">
							<ul id="contend_head_l">
								<li>排序：</li>
								<li class="bgwhite redtext">默认<span class="redarrow"></span></li>
								<li>价格<span></span></li>
								<li id="click_sale">销量<span></span></li>
								<li>人气<span></span></li>
								<li class="fl_width">上架时间<span></span></li>
								<li class="fl_width"><input type="checkbox">只看特卖</li>
							</ul>
						</div>
						<div class="fr">
							<ul>
								<li><span>共<span>12</span>个商品</span></li>
								<li><span>1</span>/<span>1</span>页</li>
								<li class="fr-width"><span>上一页</span></li>
								<li class="fr-width"><span>下一页</span></li>
							</ul>
						</div>
					</div>
					<!-- 内容列表 -->
					<div class="content_list clearfix">
						<!-- 包含了多个列表div -->

					</div>

				</div>
			</div>
		</div>
		<div id="footer"></div>
	</body>
</html>

<!-- 内容盒子 -->
<div class="fl" style="display: none;" id="content_card" class="content_card">
	<a href="detailPageone.html" target="_blank">
		<p>【自营】</p>
		<img src="" class="content_list_img">
		<h6 class="content_list_title"></h6>
		<p class="money">￥<span class="content_list_price"></span>
			<span>￥</span><span class="content_list_del"></span>
		</p>
		<p class="salenum">月销<span class="content_list_sale"></span><em></em></p>
		<p class="but_icon"><i></i><em></em></p>
		<div class="content_list_tag"></div>
	</a>
</div>
